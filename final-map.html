<!DOCTYPE html>

<html>
<head>
    <title>Google Map</title>
    <style type="text/css">
      html, body, #map-canvas { height: 300px; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8XsKhVG1ecWZp_br8a9z0BMwWnCfdpuo">
    </script>
    <script type="text/javascript">
      function initialize() {
        //snazzy maps options
        var mapStyles = [
    {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "hue": "#1CB2BD"
            },
            {
                "saturation": 53
            },
            {
                "lightness": -44
            },
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "all",
        "stylers": [
            {
                "hue": "#1CB2BD"
            },
            {
                "saturation": 40
            }
        ]
    },
    {
        "featureType": "landscape",
        "elementType": "all",
        "stylers": [
            {
                "hue": "#BBDC00"
            },
            {
                "saturation": 80
            },
            {
                "lightness": -20
            },
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "road.highway",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    }
]
        
        var mapOptions = {
          center: { lat: 35.9333, lng: -79.0333 },
          zoom: 8,
          mapTypeId:google.maps.MapTypeId.TERRAIN
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        //Set Map Options
        map.setOptions({styles: mapStyles});
        
        
        var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Chapel Hill</h1>'+
      '<div id="bodyContent">'+
      '<p></p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

  var marker = new google.maps.Marker({
          position: { lat: 35.9333, lng: -79.0333 },
          map: map,
          title: 'Hello World!'
  });
  
  var infowindow2 = new google.maps.InfoWindow({
      content: "Somewhere Else"
  });
  
  var marker2 = new google.maps.Marker({
          position: { lat: 36.9335, lng: -80.0337 },
          map: map,
          title: 'Hello World!'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  
  
  });
  google.maps.event.addListener(marker2, 'click', function() {
    infowindow2.open(map,marker2);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>



</body>
</html>
